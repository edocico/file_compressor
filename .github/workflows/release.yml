name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permette esecuzione manuale

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Installa dipendenze
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Crea AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp target/release/file_compressor_gui AppDir/usr/bin/
          cp target/release/file_compressor AppDir/usr/bin/

          mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
          cp assets/icon.svg AppDir/usr/share/icons/hicolor/scalable/apps/file-compressor.svg
          cp assets/icon.svg AppDir/file-compressor.svg

          cat > AppDir/file-compressor.desktop << 'EOF'
          [Desktop Entry]
          Name=File Compressor
          Exec=file_compressor_gui
          Icon=file-compressor
          Terminal=false
          Type=Application
          Categories=Utility;
          EOF

          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          HERE=$(dirname "$(readlink -f "$0")")
          exec "${HERE}/usr/bin/file_compressor_gui" "$@"
          EOF
          chmod +x AppDir/AppRun

          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          ARCH=x86_64 ./appimagetool AppDir FileCompressor-Linux-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            FileCompressor-Linux-x86_64.AppImage
            target/release/file_compressor

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Crea pacchetto ZIP
        run: |
          mkdir FileCompressor-Windows
          cp target/release/file_compressor_gui.exe FileCompressor-Windows/
          cp target/release/file_compressor.exe FileCompressor-Windows/
          Compress-Archive -Path FileCompressor-Windows -DestinationPath FileCompressor-Windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FileCompressor-Windows-x86_64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build Intel
        run: |
          rustup target add x86_64-apple-darwin
          cargo build --release --target x86_64-apple-darwin

      - name: Build Apple Silicon
        run: |
          rustup target add aarch64-apple-darwin
          cargo build --release --target aarch64-apple-darwin

      - name: Crea Universal Binary e App Bundle
        run: |
          # Universal binary
          mkdir -p universal
          lipo -create \
            target/x86_64-apple-darwin/release/file_compressor_gui \
            target/aarch64-apple-darwin/release/file_compressor_gui \
            -output universal/file_compressor_gui
          lipo -create \
            target/x86_64-apple-darwin/release/file_compressor \
            target/aarch64-apple-darwin/release/file_compressor \
            -output universal/file_compressor

          # Crea .app bundle
          mkdir -p "File Compressor.app/Contents/MacOS"
          mkdir -p "File Compressor.app/Contents/Resources"

          cp universal/file_compressor_gui "File Compressor.app/Contents/MacOS/"
          cp universal/file_compressor "File Compressor.app/Contents/MacOS/"

          # Info.plist
          cat > "File Compressor.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>File Compressor</string>
              <key>CFBundleDisplayName</key>
              <string>File Compressor</string>
              <key>CFBundleIdentifier</key>
              <string>com.filecompressor.app</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundleExecutable</key>
              <string>file_compressor_gui</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          # Crea DMG
          hdiutil create -volname "File Compressor" -srcfolder "File Compressor.app" -ov -format UDZO FileCompressor-macOS-Universal.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: FileCompressor-macOS-Universal.dmg

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Crea Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-build/FileCompressor-Linux-x86_64.AppImage
            windows-build/FileCompressor-Windows-x86_64.zip
            macos-build/FileCompressor-macOS-Universal.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
